name: Daily Decode

on:
  schedule:
    - cron: "0 12 * * *"  # runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-decode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run decoder (outputs to docs/)
        run: |
          python -m src.main --days 1 --max_articles 60 --out docs

      - name: Build docs index & manifest
        run: |
          python - << 'PY'
          import os, glob, json
          docs='docs'; os.makedirs(docs, exist_ok=True)
          files_md=sorted(glob.glob(f'{docs}/report-*.md'))
          files_json=sorted(glob.glob(f'{docs}/report-*.json'))
          items=[f"- [{os.path.basename(f)}]({os.path.basename(f)})" for f in files_md[::-1][:50]]
          open(f'{docs}/index.md','w',encoding='utf-8').write("# Daily Decode Reports\n\n"+"\n".join(items)+"\n")
          reports=[]
          for path in files_json:
            base=os.path.basename(path)
            ts=base.replace('report-','').replace('.json','')
            try:
              data=json.load(open(path,'r',encoding='utf-8'))
              count=len(data) if isinstance(data,list) else len(data.get('items',[]))
            except Exception:
              count=0
            reports.append({'path': base,'timestamp': ts,'count': count})
          open(f'{docs}/manifest.json','w',encoding='utf-8').write(json.dumps({'reports':sorted(reports,key=lambda r:r['timestamp'],reverse=True)}, indent=2))
          PY

      - name: Commit & push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update reports [skip ci]" || echo "No changes to commit"
          git push

